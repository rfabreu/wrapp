name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Permission needed to push gh-pages branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject OWM_API_KEY
        run: |
          mkdir -p assets/js
          echo "window.OWM_API_KEY='${{ secrets.OWM_API_KEY }}';" \
            > assets/js/config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # swap out the GitHub Token for secret:
          personal_token: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
          publish_branch: gh-pages   # where to push
          publish_dir: .             # what to publish