# .github/workflows/pages-build-and-deployment.yml
name: GitHub Pages build and deployment

on:
  push:
    branches: [ main ]

permissions:
  contents: read    # for checkout
  pages: write      # to deploy
  id-token: write   # for OIDC if ever needed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Inject OWM_API_KEY
        run: |
          mkdir -p assets/js
          echo "window.OWM_API_KEY='${{ secrets.OWM_API_KEY }}';" \
            > assets/js/config.js

      # (Optional) build step
      # - name: Build site
      #   run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .      # or ./public, ./docs, etc.

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # ← Sets env
    environment:
      name: github-pages

    permissions:
      pages: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
