name: GitHub Pages build and deployment

# Trigger on every push to main
on:
  push:
    branches:
      - main

# Give the workflow overall permissions, including id-token for OIDC
permissions:
  contents: read    # for checkout
  pages: write      # to upload & deploy
  id-token: write   # <— required

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:     # you can re-declare here or inherit from top-level
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Inject OWM_API_KEY
        run: |
          mkdir -p assets/js
          echo "window.OWM_API_KEY='${{ secrets.OWM_API_KEY }}';" \
            > assets/js/config.js

      # (Optional) your build step, if you ever add one:
      # - name: Build site
      #   run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .    # or ./public, ./docs, etc.

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # <— tell GitHub which environment to mark this deployment under
    environment:
      name: github-pages

    permissions:
      pages: write
      id-token: write   # ensure the deploy step can fetch its OIDC token too

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
